<body class="">
  <div class="row">

    </div>
    <div class="col m4 col s12">

    </div>
    <div class="col m4 col s12">

      </div>
    </div>

    <div class="modal-content">
      <h3 style="font-weight: 900;" class="center-align white-text">Sign Up for Apex Arena</h3>
      <div class="row container">
        <div class="col m6 s12">
          <div class="card-panel grey darken-4 z-depth-5" style="padding: 30px; border-radius: 15px;">
            <h5 class="white-text center-align">Step 1</h5>
            <div class="row">
              <form class="col s12">
                <div class="row">
                  <div class="input-field col s6">
                    <input id="first_name" type="text" class="validate white-text">
                    <label for="first_name">First Name</label>
                  </div>
                  <div class="input-field col s6">
                    <input id="last_name" type="text" class="validate white-text">
                    <label for="last_name">Last Name</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="email" type="email" class="validate white-text">
                    <label for="email">Email</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <select class="white-text">
                      <option value="1" class="white-text">Xbox</option>
                      <option value="2" class="white-text">PS4</option>
                      <option value="5" class="white-text">PC</option>
                    </select>
                    <label class="white-txt">Select Platform</label>
                    <br>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col m6 s12">
          <div class="card-panel grey darken-4 z-depth-5" style="padding: 30px; border-radius: 15px;">

            <div class="row">
              <form class="col s12">
                <div class="row">
                  <div class="input-field col s12">
                    <select class="white-text" id="teamNames">
                    </select>
                    <label class="white-txt">Select Platform</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="email" type="text" class="validate">
                    <label for="email">Team Logo Image Link</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s6">
                    <input id="first_name" type="text" class="validate white-text">
                    <label for="first_name">Venmo</label>
                  </div>
                  <div class="input-field col s6">
                    <input id="last_name" type="text" class="validate white-text">
                    <label for="last_name">Discord</label>
                  </div>
                  <div class="center"><a class="waves-effect waves-light btn z-depth-5" style="background-color: #9F3A3E; border-radius: 15px;">Submit</a></div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
