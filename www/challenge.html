<script>
  var myPoints;
  var myEmail;
  var pointsRemaining;

  function loadAllStreamers() {
    console.log("running");
    $('#confirmFortnite').hide();
    $('#allSetFortnite').hide();
    $('#confirmApex').hide();
    $('#allSetApex').hide();
    $('#confirmSmash').hide();
    $('#allSetSmash').hide();

    firebase.auth().onAuthStateChanged(function(user) {
      if (user) {
        // User is signed in.
        console.log(user.email);
        myEmail = user.email;
        db.collection("gamers").doc(user.email).get().then(function(doc) {
          if (doc.exists) {
            console.log("Document data:", doc.data());
            $('#name').append(doc.data().first_name + ' ' + doc.data().last_name);
            $('#points').append(doc.data().points + ' CPTs');
            $('#tierPoints').append(doc.data().tierPoints + ' Tier Pts');

            var tierPoints = doc.data().tierPoints + doc.data().points;
            var tier;
            if (tierPoints < 500) {
              tier = "bronze";
            } else if (tierPoints < 1000) {
              tier = "silver";
            }
            $('#tier').append(tier.toUpperCase() + ' Tier');
            $('#tierTitle').append(tier.toUpperCase() + ' Tournaments');

            myPoints = doc.data().points;

            for (var i = 0; i < doc.data().challenges.length; i++) {
              var card1 =
                '<li class="collection-item avatar white-text valign-wrapper" style="background-color: #171821; border-color: #000;"><img src="http://pngimg.com/uploads/pokemon/pokemon_PNG14.png" alt="" class="circle"><span class="title" style="font-weight: 900; font-size: 25px;"> Play <span style="  text-decoration: underline;">Smash</span> with ' +
                doc.data().challenges[i].challengerName + '</span> &nbsp at &nbsp <span style="font-size: 20px; text-decoration: underline;">' + doc.data().challenges[i].time +
                '</span> &nbsp on &nbsp <span style="text-decoration: underline; font-size: 20px;">' + doc.data().challenges[i].date +
                '</span><div class="secondary-content valign-wrapper"><a href="#!" class="purple darken-4 waves-effect waves-light btn">Accept</a>&nbsp &nbsp <a href="#!" class="waves-effect waves-light btn grey darken-4">Decline</a></div></li>';
              $('#challengeSection').append(card1);
              // $('#acceptedChallenge').hide();

            }
          } else {
            // doc.data() will be undefined in this case
            console.log("No such document!");
          }
        }).catch(function(error) {
          console.log("Error getting document:", error);
        });
      } else {
        // No user is signed in.
      }
    });

    var swiper = new Swiper('.blog-slider', {
      spaceBetween: 30,
      effect: 'fade',
      loop: false,
      mousewheel: {
        invert: false,
      },
      // autoHeight: true,
      pagination: {
        el: '.blog-slider__pagination',
        clickable: true,
      }
    });
  }

  function challengeAccept() {
    $('#acceptedChallenge').show();
  }
  $("#challengeSearch")
    .keyup(function() {
      var value = $(this).val();
      // $( "p" ).text( value );
      console.log(value);
      db.collection("gamers").where("full_name", "==", value)
        .get()
        .then(function(querySnapshot) {
          querySnapshot.forEach(function(doc) {
            // doc.data() is never undefined for query doc snapshots
            console.log(doc.id, " => ", doc.data());
            var chip =
              '<li class="collection-item avatar z-depth-5"><img src="https://images.unsplash.com/photo-1511512578047-dfb367046420?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60" alt="" class="circle"><span class="title" style="font-weight: 900; font-size: 20px;">' +
              doc.data().full_name + '</span><p>' + doc.data().tierPoints + ' Tier Points<br>' + doc.data().tier +
              ' Tier</p><a style="border-radius: 15px;" class="secondary-content z-depth-5 btn waves-effect waves-light red datepicker" onclick="challengeButton();">Challenge</a> </li>';
            $('#foundPlayer').append(chip);
          });
        })
        .catch(function(error) {
          console.log("Error getting documents: ", error);
        });
    })
    .keyup();

  function challengeButton() {
    $('.datepicker').pickadate({
      selectMonths: true, // Creates a dropdown to control month
      selectYears: 15 // Creates a dropdown of 15 years to control year
    });
  }
</script>
